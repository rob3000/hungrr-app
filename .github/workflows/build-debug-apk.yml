name: Build Debug APK (Quick Test)

on:
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API Base URL (without /v1)'
        required: false
        default: 'https://api-dev.hungrr.io'
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          API_URL="${{ github.event.inputs.api_url || 'https://hungrr-backend.btwecx9h8bg2t.ap-southeast-2.cs.amazonlightsail.com' }}"
          echo "EXPO_PUBLIC_API_BASE_URL=${API_URL}/v1" > .env
          echo "Building with API URL: ${API_URL}/v1"

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: EAS BUILD
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --profile preview --platform android --clear-cache --non-interactive --local --output=./app-release.apk

      - name: Rename APK
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          mv app-release.apk hungrr-debug-${TIMESTAMP}.apk
          echo "APK_NAME=hungrr-debug-${TIMESTAMP}.apk" >> $GITHUB_ENV

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hungrr-debug-apk
          path: ${{ env.APK_NAME }}
          retention-days: 7

      - name: Comment with download link
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const runId = context.runId;
            const repo = context.repo;
            
            core.notice(`âœ… Debug APK built successfully!`);
            core.notice(`ðŸ“¦ Download from: https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`);
            core.notice(`ðŸ“± Install on your device and test!`);



