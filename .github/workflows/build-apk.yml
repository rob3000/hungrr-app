name: Build Android APK

on:
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build for'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            # For releases, check if it's a pre-release
            if [ "${{ github.event.release.prerelease }}" == "true" ]; then
              ENV="staging"
            else
              ENV="production"
            fi
          fi
          
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
          
          # Set API URL based on environment
          if [ "$ENV" == "production" ]; then
            echo "EXPO_PUBLIC_API_BASE_URL=${{ secrets.PROD_API_BASE_URL }}" >> $GITHUB_ENV
          else
            echo "EXPO_PUBLIC_API_BASE_URL=${{ secrets.STAGING_API_BASE_URL }}" >> $GITHUB_ENV
          fi

      - name: Create .env file
        run: |
          echo "EXPO_PUBLIC_API_BASE_URL=${{ env.EXPO_PUBLIC_API_BASE_URL }}" > .env
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "API URL: ${{ env.EXPO_PUBLIC_API_BASE_URL }}"

      - name: Generate Expo prebuild
        run: npx expo prebuild --platform android --clean

      - name: Build Android APK
        working-directory: ./android
        run: ./gradlew assembleRelease --no-daemon

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename APK
        run: |
          VERSION="${{ github.event.release.tag_name || github.sha }}"
          ENV="${{ env.ENVIRONMENT }}"
          mv ${{steps.sign_app.outputs.signedReleaseFile}} hungrr-${ENV}-${VERSION}.apk

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./hungrr-${{ env.ENVIRONMENT }}-${{ github.event.release.tag_name }}.apk
          asset_name: hungrr-${{ env.ENVIRONMENT }}-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload APK as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: hungrr-${{ env.ENVIRONMENT }}-${{ github.sha }}
          path: ./hungrr-${{ env.ENVIRONMENT }}-${{ github.sha }}.apk
          retention-days: 30
